<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <span id = "lblData"></span>
<!--    // Receive the Data-->
    <script type="text/javascript">
        var queryString = new Array();
        $(function () {
            if (queryString.length == 0) {
                if (window.location.search.split('?').length > 1) {
                    var params = window.location.search.split('?')[1].split('&');
                    for (var i = 0; i < params.length; i++) {
                        var key = params[i].split('=')[0];
                        var value = decodeURIComponent(params[i].split('=')[1]);
                        queryString[key] = value;
                    }
                }
            }
            if (queryString["list"] != null && queryString["list1"] != null) {
                var data = "<u>Compare Variables</u><br /><br />";
                data += "<b>Variable 1:</b> " + queryString["list"] + " <b>Variable 2:</b> " + queryString["list1"];
                $("#lblData").html(data);
            }
        });
    </script>
    <script>
        window.onload = function () {

        var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        zoomEnabled: true,
        title:{
        text: "Scatter Plot"
    },
        axisX: {
        title:queryString["list"],
        minimum: 790, 
        maximum: 2260
    },
        axisY:{
        title: queryString["list1"],
        valueFormatString: "$#,##0k"
    },
        data: [{
        type: "scatter",
        toolTipContent: "<b>Area: </b>{x} sq.ft<br/><b>Price: </b>${y}k",
        dataPoints: [
    { x: 800, y: 350 },
    { x: 900, y: 450 },
    { x: 850, y: 450 },
    { x: 1250, y: 700 },
    { x: 1100, y: 650 },
    { x: 1350, y: 850 },
    { x: 1200, y: 900 },
    { x: 1410, y: 1250 },
    { x: 1250, y: 1100 },
    { x: 1400, y: 1150 },
    { x: 1500, y: 1050 },
    { x: 1330, y: 1120 },
    { x: 1580, y: 1220 },
    { x: 1620, y: 1400 },
    { x: 1250, y: 1450 },
    { x: 1350, y: 1600 },
    { x: 1650, y: 1300 },
    { x: 1700, y: 1620 },
    { x: 1750, y: 1700 },
    { x: 1830, y: 1800 },
    { x: 1900, y: 2000 },
    { x: 2050, y: 2200 },
    { x: 2150, y: 1960 },
    { x: 2250, y: 1990 }
        ]
    }]
    });
        chart.render();

    }
    </script>
</head>
<body>
<input type="file" id="uploader">
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
